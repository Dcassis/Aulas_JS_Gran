<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

<script>

 
  for(let i = 1; i<=10; i++){
    document.write('Tabuada de ' + i + '<br>' )
    for(let n = 1; n <= 10; n++){
      document.write(i + ' x ' + n + '=' + i * n + '<br>')}
  } 
 
</script>

</head>
